<div class="item">

  <input [id]="item.description" type="checkbox" (change)="item.done = !item.done" [checked]="item.done" />
  <label [for]="item.description">{{item.description}}</label>

  <div class="btn-wrapper" *ngIf="!editable">
    <button class="btn" (click)="editable = !editable">Editar</button>
    <button class="btn btn-warn" (click)="remove.emit()">Apagar</button>
  </div>

  <!-- A div abaixo é exibida somente se o usuário clicar no botão Editar -->
  <div *ngIf="editable">
    <input class="sm-text-input" placeholder="edit item" [value]="item.description" #editedItem (keyup.enter)="saveItem(editedItem.value)">

    <div class="btn-wrapper">
      <button class="btn" (click)="editable = !editable">Cancelar</button>
      <button class="btn btn-save" (click)="saveItem(editedItem.value)">Salvar</button>
    </div>
  </div>

</div>
